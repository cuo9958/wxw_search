<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Web site created using create-react-app" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <title>网站</title>
        <script>
            (function(win, doc) {
                function setSize() {
                    const docEl = doc.documentElement;
                    let dpr = parseInt(win.devicePixelRatio) || 1;

                    doc.body.style.fontSize = 12 * dpr + 'px';
                    let rem = docEl.clientWidth * 0.1; //划分界面为10份
                    docEl.style.fontSize = rem + 'px';
                    let fontSize = parseFloat(docEl.style.fontSize),
                        computeFontSize = parseFloat(win.getComputedStyle(docEl).fontSize);
                    if (fontSize !== computeFontSize) {
                        docEl.style.fontSize = (fontSize * fontSize) / computeFontSize + 'px';
                    }
                    win.dpr = dpr;
                    win.fontSize = fontSize;
                }
                win.addEventListener('resize', setSize);
                win.addEventListener('pageshow', function(e) {
                    if (e.persisted) {
                        setSize();
                    }
                });
                win.addEventListener('DOMContentLoaded', setSize);
            })(window, document);
        </script>
    </head>
    <body>
        <noscript>你的网站不支持打开这个网页。</noscript>
        <div id="root"></div>
    </body>
</html>
